<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     .mb-3 input{
      border: 1px solid black;
     }

     .mb-3 label{
      color: black;
     }
     .error_message{
      font-size: 10px;
      color: red;
     }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div class="row mt-5">
        <div class="col-md-6 d-block mx-auto">
          <h1>This is the student login page</h1><br>
          <form onsubmit="return submitFun()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
              onkeyup="checkName()"
              ><br><span class="error_message" id="errorName"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              onkeyup="checkEmail()"
              ><br><span class="error_message" id="errorEmail"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
              >
            </div>
            <div class="mb-3">
              <label for="exampleInputContact1" class="form-label">Contact</label>
              <input type="number" class="form-control" id="exampleInputContact1"
              onkeyup="checkNumber()"
              ><br><span class="error_message" id="errorContact"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input class="btn btn-primary" type="reset" value="Reset">
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function checkName(){
            let name = document.getElementById('exampleInputName1').value
            let pattern  = /^[a-zA-Z]{3,}$/

            if(pattern.test(name)){
                document.getElementById('errorName').innerHTML = ''
            }else{
                document.getElementById('errorName').innerHTML = 'Enter alphabet only(minimum 3 latter)'
            }
        }

        function checkEmail(){
            let email = document.getElementById('exampleInputEmail1').value
            let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/

            if(pattern.test(email)){
                document.getElementById('errorEmail').innerHTML = ''
            }else{
                document.getElementById('errorEmail').innerHTML = 'Enter proper latter (name@gmail.com)'
            }
        }

        function checkNumber(){
            let number = document.getElementById('exampleInputContact1').value
            let pattern = /^[0-9]+$/

            if(pattern.test(number)){
                document.getElementById('errorContact').innerHTML = ''
            }else{
                document.getElementById('errorContact').innerHTML = 'Enter 10 digits'
            }
        }
        function submitFun(){
            let name = document.getElementById('exampleInputName1').value
            let email = document.getElementById('exampleInputEmail1').value
            let Contact = document.getElementById('exampleInputContact1').value
            if(name != "" && email !="" && Contact !=""){
                return true
            }else{
                alert('Fill the form')
                return false
            }
        }
    </script>
  </body>
</html>
